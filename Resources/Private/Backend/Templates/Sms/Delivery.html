{namespace s=I4W\Sms\ViewHelpers}

<f:layout name="Default" />

<f:section name="content">
	<h1>Delivery status</h1>

	<b><f:link.action action="history">back</f:link.action></b>

	<br />
	<br />

	<f:flashMessages />

	<table class="tx_sms typo3-dblist">
		<tr class="t3-row-header">
			<th>ID</th>
			<th>Recipient</th>
			<th>Status</th>
			<th>Sent at</th>
			<th>Delivered at</th>
		</tr>
		<f:for each="{deliveries}" as="delivery">
			<f:alias map="{s:delivery(delivery: delivery)}">
				<tr class="db_list_normal">
					<td>{delivery.messageId}</td>
					<td>{delivery.recipient.number} ({delivery.recipient.name})</td>
					<td>{status}</td>
					<td><f:format.date format="d.m.Y H:i:s">{sentAt}</f:format.date></td>
					<td><f:format.date format="d.m.Y H:i:s">{deliveredAt}</f:format.date></td>
				</tr>
			</f:alias>
		</f:for>
	</table>
</f:section>
